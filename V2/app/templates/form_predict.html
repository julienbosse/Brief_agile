{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Predict{% endblock %}
{% block body %}

<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Esti'Maison</h1>
                    <h3>Notre solution IA : </h3>
                    <hr class="intro-divider">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper_button">
                    <div class="estimer-button">
                        <a href="#"><button class="btn third">Estimez votre bien !</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section-1">
    <div class="container-fluid">
        <div class="row">
            <div class="wrapper-form">
                <div class="content-section">
                    <div class="center">
                        <h5>Veuillez remplir les champs ci-dessous :</h5>
                        <br/>
                        <form action="{{url_for('predict')}}" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Adresse</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="n° et nom de rue, code postal, ville">
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nombre de pièces</label>
                                <input type="text" class="form-control" id="rooms" name="rooms" placeholder="Nombre entier">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nombre de chambres</label>
                                <input type="text" class="form-control" id="bedrooms" name="bedrooms" placeholder="Nombre entier">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Votre revenu annuel</label>
                                <input type="text" class="form-control" id="income" name="income" placeholder="en $">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
